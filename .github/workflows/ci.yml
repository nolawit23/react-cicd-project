name: React CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Clear cache and modules
        run: |
          npm cache clean --force
          rm -rf node_modules

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Run tests
        run: npm test
